<!DOCTYPE html>
<html lang="en">
  
  <head>
   <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">
    <title>
      Content
    </title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    rel="stylesheet">
    <meta name="google-translate-customization" content="54509bc7c90e437e-12ece37080ca147e-g0efe3c93379edcae-1e">
    </meta>
    <style>
      #map-canvas { width: 500px; height: 400px; }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true">
                                                                                                                                                                                    
    </script>
  </head>
  
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Happy Housing</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#about">About</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </div>
    <!-- /.container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js">
    </script>
    <p></p>
    <div id="google_translate_element">
    </div>
    <div class="jumbotron">
      <p>Properties</p>
      {% for mfp in mfps %}
      <ul class="list-group">
      <script type="text/javascript" >
        function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage:
        'en', includedLanguages: 'en,es,vi,zh-CN', layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        multilanguagePage: true}, 'google_translate_element'); }
      </script>
      <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
      >
      </script>
        <li class="list-group-item">
          Name: {{ mfp.name }}
        </li>
        <li class="list-group-item">
          Address: {{ mfp.address }}
        </li>
        <li class="list-group-item">
          Phone: {{ mfp.phone }}
        </li>
        <li class="list-group-item">
          Number of Rooms: {{ "" }}
        </li>
      </ul>
      {% endfor %}
       <div id="map-canvas">
      </div>
    </div>
  </body>

</html>
