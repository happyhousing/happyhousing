<<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>
      Happy Housing
    </title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    rel="stylesheet">
  </head>
  
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Happy Housing</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#about">About</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </div>
        <!--/.navbar-collapse -->
      </div>
    </div>
    <!-- Main jumbotron for a primary marketing message or call to action
    -->
    <div class="jumbotron">
      <form action="{% url 'homeful:list' %}" method="get">
        {% csrf_token %}
        <div class="container">
          <h1>
            Happy Housing
          </h1>
        </div>
        <div class="form-group">
          <label>
            Zipcode
          </label>
          <input type="text" class="form-control" placeholder="98101" name="zipcode" value="98101">
        </div>
        <div class="form-group">
          <label>
            Number of Rooms
          </label>
          <select class="form-control" name="rooms">
            <option value="0">
              Studio
            </option>
            <option value="1">
              1 Bedroom
            </option>
            <option value="2">
              2 Bedrooms
            </option>
            <option value="3">
              3 Bedrooms
            </option>
            <option value="4">
              4 Bedrooms
            </option>
          </select>
        </div>
        <button type="submit" class="btn pull-right btn-lg btn-primary">
          Search!
        </button>
      </form>
    </div>
    <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
    >
    </script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"
    >
    </script>
  </body>

</html>
</body>
</html>
